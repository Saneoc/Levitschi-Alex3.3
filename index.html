<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>
  <style>
    /* Style for a specific tag, for example, all paragraphs */
    p {
      color: blue;
      font-size: 16px;
    }

    /* Style for elements with a specific class, for example, elements with class "highlight" */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Your HTML content goes here -->

  <!-- Example paragraph that will be styled with the "p" tag selector -->
  <p>This is a paragraph.</p>

  <!-- Example element with the "highlight" class that will be styled with the ".highlight" class selector -->
  <div class="highlight">This is highlighted text.</div>
</body>
</html>
